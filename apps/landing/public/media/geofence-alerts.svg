<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a1420"/>
      <stop offset="100%" stop-color="#0a1c24"/>
    </linearGradient>
    <linearGradient id="stripe" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#0891b2" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Geofence dashed zones -->
  <g fill="none" stroke-width="3">
    <circle cx="260" cy="180" r="64" stroke="#38bdf8" stroke-dasharray="8 8"/>
    <circle cx="540" cy="250" r="82" stroke="#34d399" stroke-dasharray="8 8"/>
  </g>

  <!-- Alerts toast -->
  <g>
    <rect x="536" y="60" width="220" height="34" rx="10" ry="10" fill="url(#stripe)">
      <animate attributeName="x" values="820;536;536" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    <text x="548" y="82" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="14" fill="#e6faff">🚛 Entered Warehouse A</text>
  </g>

  <g>
    <rect x="536" y="104" width="220" height="34" rx="10" ry="10" fill="url(#stripe)" opacity="0.85">
      <animate attributeName="x" values="820;536;536" dur="2.4s" begin="0.8s" repeatCount="indefinite"/>
    </rect>
    <text x="548" y="126" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="14" fill="#e6faff">📍 Auto check-in completed</text>
  </g>

  <!-- Title label -->
  <text x="24" y="36" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="18" fill="#cbd5e1" opacity="0.9">Geofence Alerts (placeholder)</text>
</svg>
