<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#16132a"/>
      <stop offset="100%" stop-color="#0d1533"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Chat bubbles -->
  <g>
    <rect x="100" y="120" width="260" height="60" rx="14" fill="#374151"/>
    <rect x="440" y="200" width="260" height="60" rx="14" fill="#2563eb">
      <animate attributeName="x" values="820;440;440" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="100" y="280" width="260" height="60" rx="14" fill="#374151">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <text x="24" y="36" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="18" fill="#c7d2fe" opacity="0.9">Team Chat (placeholder)</text>
</svg>
