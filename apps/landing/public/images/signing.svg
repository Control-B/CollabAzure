<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <style>
    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); opacity: .9; }
      50% { transform: scale(1.04); opacity: 1; }
    }
    .signature {
      stroke-dasharray: 760; stroke-dashoffset: 760; animation: draw 2.8s ease forwards;
      stroke-linecap: round; stroke-linejoin: round;
    }
    .confirm { transform-box: fill-box; transform-origin: center; animation: pulse 1.8s ease-in-out 2.8s infinite; }
    @media (prefers-reduced-motion: reduce) {
      .signature { animation: none !important; stroke-dashoffset: 0 !important; }
      .confirm { animation: none !important; }
    }
  </style>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f43f5e"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="#0b1220"/>
  <rect x="200" y="140" width="800" height="520" rx="20" fill="#0f172a" stroke="#1f2a44"/>
  <rect x="260" y="200" width="660" height="40" rx="10" fill="#132033"/>

  <!-- animated signature path -->
  <path class="signature" d="M260 430c60 0 110-60 170-60 60 0 90 92 150 92 54 0 84-52 138-52 40 0 58 20 112 20" stroke="url(#g)" stroke-width="10" fill="none"/>

  <!-- confirm button pulsing after draw -->
  <g class="confirm">
    <rect x="260" y="520" width="220" height="60" rx="12" fill="url(#g)" opacity="0.4"/>
    <text x="370" y="560" text-anchor="middle" fill="#f8fafc" font-size="22" font-family="Inter, system-ui, -apple-system">Sign</text>
  </g>
</svg>
