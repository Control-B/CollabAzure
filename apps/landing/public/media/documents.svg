<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1310"/>
      <stop offset="100%" stop-color="#24160e"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Cards -->
  <g>
    <rect x="160" y="150" width="140" height="110" rx="12" fill="#374151"/>
    <rect x="330" y="150" width="140" height="110" rx="12" fill="#374151">
      <animate attributeName="y" values="150;145;150" dur="1.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="500" y="150" width="140" height="110" rx="12" fill="#374151">
      <animate attributeName="y" values="150;143;150" dur="1.8s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Progress bar -->
  <rect x="220" y="300" width="360" height="10" rx="5" fill="#4b5563"/>
  <rect x="220" y="300" width="0" height="10" rx="5" fill="#f59e0b">
    <animate attributeName="width" values="0;340;0" dur="3s" repeatCount="indefinite"/>
  </rect>

  <text x="24" y="36" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="18" fill="#fde68a" opacity="0.9">Documents (placeholder)</text>
</svg>
