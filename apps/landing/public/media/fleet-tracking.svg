<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#0e1a2b"/>
    </linearGradient>
    <radialGradient id="ping" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Route lines -->
  <g stroke="#2563eb" stroke-width="2" fill="none" opacity="0.45">
    <path d="M40 100 C 200 160, 320 60, 520 120 S 760 220, 760 220" stroke-dasharray="6 6"/>
    <path d="M80 280 C 180 240, 260 340, 420 300 S 700 280, 740 360" stroke="#10b981" stroke-dasharray="6 6"/>
  </g>

  <!-- Pinging vehicles -->
  <g>
    <circle cx="220" cy="120" r="6" fill="#3b82f6"/>
    <circle cx="220" cy="120" r="18" fill="url(#ping)">
      <animate attributeName="r" values="6;32;6" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="2.2s" repeatCount="indefinite"/>
    </circle>

    <circle cx="520" cy="200" r="6" fill="#10b981"/>
    <circle cx="520" cy="200" r="18" fill="url(#ping)">
      <animate attributeName="r" values="6;28;6" dur="2.0s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="2.0s" repeatCount="indefinite"/>
    </circle>

    <circle cx="360" cy="320" r="6" fill="#f59e0b"/>
    <circle cx="360" cy="320" r="18" fill="url(#ping)">
      <animate attributeName="r" values="6;26;6" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Title label -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial" fill="#cbd5e1">
    <text x="24" y="36" font-size="18" opacity="0.9">Fleet Tracking (placeholder)</text>
  </g>
</svg>
